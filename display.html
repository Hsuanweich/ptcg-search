<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>價格圖表與卡片瀏覽器</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    .card-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin: 0px 0;
      min-height: 80vh;
    }
    .card-btn { border: none; background: none; cursor: pointer; padding: 0; }
    .card-btn img {
      width: 240px;
      height: 320px;
      border-radius: 12px;
      box-shadow: 0 2px 10px #8884;
      transition: transform 0.2s;
    }
    .card-btn img:hover { transform: scale(1.08); box-shadow: 0 6px 24px #6665; }
    .detail { max-width: 700px; margin: 0 auto; text-align: center; }
    .detail img { width: 200px; border-radius: 12px; box-shadow: 0 2px 10px #8884; margin-bottom: 16px; }
    .back-btn {
      margin: 30px auto 0 auto;
      display: block;
      padding: 8px 24px;
      font-size: 18px;
      border-radius: 6px;
      background: #da19b7;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #b3007d;
      color: #fff;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }
    .chart-box { margin: 25px auto; }
    .price { font-size: 22px; font-weight: bold; margin: 15px 0; color: #ffffff; }
    .card-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .rank-label {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-bottom: 8px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }
    h2 {
      color: white;
      text-align: center;
      font-size: 32px;
    }
    body {
      background: url('img/htmlbackground.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 動態渲染 -->
  </div>
  <script>
    let cardData = [];
    let rank = ['➀', '➁', '➂', '➃', '➄'];

    // 列表畫面
    function renderCardList() {
      const app = document.getElementById('app');
      app.innerHTML = '<h2>選擇你要查看的卡片</h2>';
      const cardListDiv = document.createElement('div');
      cardListDiv.className = 'card-list';
      cardData.forEach((card, idx) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        wrapper.innerHTML = `
          <button class="card-btn">
            <img src="${card.card_image}" alt="Card ${idx + 1}">
          </button>
          <div class="rank-label">${rank[idx]} 第 ${idx + 1} 名喔</div>
        ` ;
        wrapper.querySelector('button').onclick = () => renderCardDetail(idx);
        cardListDiv.appendChild(wrapper);
      });
      const backBtn = document.createElement('button');
      backBtn.className = 'back-btn';
      backBtn.style.marginTop = '0px';
      backBtn.innerText = '← 返回上一頁';
      backBtn.onclick = () => window.history.back();
      app.appendChild(cardListDiv);
      app.appendChild(backBtn); // 加入返回按鈕
    }

    // 詳細畫面
    function renderCardDetail(idx) {
      const card = cardData[idx];
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="detail">
          <img src="${card.card_image}" alt="Card Image">
          <div class="price">建議售價：<b>${card.recommended_price}</b> 元</div>
          <div class="chart-box" id="bar1"></div>
          <div class="chart-box" id="bar2"></div>
          <div class="chart-box" id="line"></div>
          <button class="back-btn" onclick="renderCardList()">返回卡片選擇</button>
        </div>
      ` ;
      // 畫三張互動圖
      Plotly.newPlot('bar1', card.this_week_bar.data, card.this_week_bar.layout);
      Plotly.newPlot('bar2', card.history_bar.data, card.history_bar.layout);
      card.line_chart.data.forEach(trace => {
        trace.x = trace.x.map(v => new Date(v));
      });
      card.line_chart.layout.xaxis = card.line_chart.layout.xaxis || {};
      card.line_chart.layout.xaxis.tickformat = "%Y/%m/%d";
      Plotly.newPlot('line', card.line_chart.data, card.line_chart.layout);
    }

    // 載入資料並初始畫面
    fetch('/run-script-4', { method: 'POST' })
      .then(r => r.json())
      .then(list => {
        cardData = list;
        renderCardList();
      });
  </script>
</body>
</html>
