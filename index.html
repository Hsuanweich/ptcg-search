    <script>
        document.getElementById('fileForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const fileInput = document.querySelector('input[type="file"]');
        const files = fileInput.files;

        if (files.length === 0) {
            alert('è«‹å…ˆé¸æ“‡æª”æ¡ˆå¾Œå†ä¸Šå‚³ï¼');
            return;
        }

        const file = files[0];
        const formData = new FormData();
        formData.append('files', file);

        fetch('/upload_files', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
            showResult('ğŸ“‚æª”æ¡ˆä¸Šå‚³å®Œæˆï¼š', data['ğŸ“‚filesæˆåŠŸä¸Šå‚³']);
            if (Array.isArray(data['ğŸ“‚filesæˆåŠŸä¸Šå‚³']) && data['ğŸ“‚filesæˆåŠŸä¸Šå‚³'].length > 0) {
                document.getElementById('confirmBtn').style.display = 'block';
            }
            else {
                alert('é›–ç„¶å‚³é€æˆåŠŸï¼Œä½†æ²’æœ‰ä»»ä½•æœ‰æ•ˆåœ–ç‰‡ï¼');
            }
            })
            .catch(error => {
            alert('ä¸Šå‚³å¤±æ•—ï¼š' + error);
            });
        });

        function showResult(title, fileList) {
        const result = document.getElementById('result');

            result.innerHTML = `<h3>${title}</h3><p style="color:red;"> æª”æ¡ˆæ¸…å–®å–å¾—å¤±æ•—ï¼</p>`;
            console.error('fileList ä¸æ˜¯é™£åˆ—ï¼š', fileList);
            return;
        }
        result.innerHTML = `<h3>${title}</h3>` +
            fileList.map(f =>
            `<img src="/uploads/${f}" alt="${f}" 
                    style="max-width: 300px; display: block; margin: 10px auto;">`
            ).join('');
        }
